name: Build and Deploy Docker

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/jwt-docker-app:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Docker Hub ga login
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

            # Yangi image ni olish
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/jwt-docker-app:latest

            # Eski containerni o'chirish
            docker stop jwt-app || true
            docker rm jwt-app || true

            # Log papkasini yaratish (host machine da)
            mkdir -p /home/oybek/docker_logs
            chmod 755 /home/oybek/docker_logs

            # Yangi container ishga tushurish (LOGLAR BILAN)
            docker run -d \
              --name jwt-app \
              -p 5257:5257 \
              -v /home/oybek/docker_logs:/app/logs \
              -e ASPNETCORE_ENVIRONMENT=Development \
              -e DOTNET_USE_POLLING_FILE_WATCHER=1 \
              ${{ secrets.DOCKERHUB_USERNAME }}/jwt-docker-app:latest

            # Eski imagelarni tozalash
            docker image prune -af

            # Container ishga tushganini tekshirish
            sleep 10
            echo "=== Container Status ==="
            docker ps --filter "name=jwt-app"

            echo "=== Container Logs ==="
            docker logs jwt-app --tail 20

            echo "=== Log Files Created ==="
            ls -la /home/oybek/docker_logs/

            echo "âœ… Deployment completed with logging!"
